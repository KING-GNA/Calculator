<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="https://kit.fontawesome.com/c139120763.js" crossorigin="anonymous"></script>
    <title>CALCULATOR</title>
</head>
<body>

    <div class="calcContainer">
        <input class="text" type="text" id="display" placeholder="=" disabled>
        <div class="buttonContainer">
            <button id="clear" class="Btn" onclick="clearDisplay()">CE</button>
            <button onclick="del()" class="Btn">Del</button>
            <button id="percent" onclick="updateDisplay(value)" value="% " class="Btn"><i class="fa-light fa-percent fa-lg"></i></button>
            <button id="divide" onclick="performCalculation(value)" value=" / " class="clearBtn"><i class="fa-solid fa-divide fa-lg" style="color: #ffffff;"></i></button>
            <button onclick="updateDisplay(value)" value="7" class="Btn"><i class="fa-solid fa-7 fa-lg"></i></button>
            <button onclick="updateDisplay(value)" value="8" class="Btn"><i class="fa-solid fa-8 fa-lg"></i></button>
            <button onclick="updateDisplay(value)" value="9" class="Btn"><i class="fa-solid fa-9 fa-lg"></i></button>
            <button id="multiply" onclick="performCalculation(value)" value=" * " class="clearBtn"><i class="fa-solid fa-xmark fa-lg"></i></button>
            <button onclick="updateDisplay(value)" value="4" class="Btn"><i class="fa-solid fa-4 fa-lg"></i></button>
            <button onclick="updateDisplay(value)" value="5" class="Btn"><i class="fa-solid fa-5 fa-lg"></i></button>
            <button onclick="updateDisplay(value)" value="6" class="Btn"><i class="fa-solid fa-6 fa-lg"></i></button>
            <button id="subtract" onclick="updateDisplay(value)" value=" - " class="clearBtn"><i class="fa-solid fa-minus fa-lg"></i></button>
            <button onclick="updateDisplay(value)" value="1" class="Btn"><i class="fa-solid fa-1 fa-lg"></i></button>
            <button onclick="updateDisplay(value)" value="2" class="Btn"><i class="fa-solid fa-2 fa-lg"></i></button>
            <button onclick="updateDisplay(value)" value="3" class="Btn"><i class="fa-solid fa-3 fa-lg"></i></button>
            <button id="add" onclick="performCalculation(value)" value=" + " class="clearBtn"><i class="fa-solid fa-plus fa-lg"></i></button>
            <button onclick="updateDisplay(value)" class="Btn" value="-"><i class="fa-solid fa-plus-minus fa-lg"></i></button>
            <button onclick="updateDisplay(value)" value="0" class="Btn"><i class="fa-solid fa-0 fa-lg"></i></button>
            <button onclick="updateDisplay(value)" value="." class="Btn">.</button>
            <button id="equals" onclick="calculateResult()" class="equalBtn"><i class="fa-solid fa-equals fa-lg"></i></button>
        </div>
    </div>

    <div class="textContainer">
        <h1>PROJECT CALCULATOR</h1>
        <h2>CALCULATOR</h2>
        <p class="p1">ADEYEMI GABRIEL</p><br>
        <h4>{ @KING_G.N.A }</h4>
    </div>


    
    
    <script src="calculator.js"></script>
</body>
</html>
